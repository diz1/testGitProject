<mat-card class="card">
  <mat-card-title-group>
    <mat-card-title>{{ card.name }}</mat-card-title>

    <mat-card-subtitle>{{ card.full_name }}<br>forks: {{ card.forks_count}}<br>watchers: {{ card.watchers }}</mat-card-subtitle>

    <img class="card__image" mat-card-sm-image [src]="card.owner.avatar_url" alt="avatar">
  </mat-card-title-group>

  <mat-card-content>
    {{ card.description }}
  </mat-card-content>
</mat-card>
